---
name: Build container image

"on":
  workflow_dispatch:
  push:
    paths:
      - .github/workflows/build-container-image.yml
      - Containerfile
    branches:
      - main
  pull_request:
    paths:
      - .github/workflows/build-container-image.yml
      - Containerfile

jobs:
  build-container-image:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup docker
        uses: docker/setup-buildx-action@v1

      - name: Build container image
        run: docker buildx build --load .
